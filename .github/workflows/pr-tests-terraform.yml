name: Call Terraform Tests, Docs & Compliance

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - ready_for_review

jobs:
  tf-tests:
    uses: entur/gh-workflows/.github/workflows/pr-tests-terraform.yml@main
    with:
      module_dirs: '["./modules/init","./examples/init_test"]'
